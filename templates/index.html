<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center text-white mb-10">
            <h1 class="text-5xl font-bold mb-3 drop-shadow-lg">üéµ YouTube to MP3</h1>
            <p class="text-lg opacity-90">Download video atau playlist YouTube dalam format MP3</p>
        </header>

        <!-- Main Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-6">
            <div class="flex gap-3 mb-3">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Paste link YouTube di sini..."
                        autocomplete="off"
                        class="w-full px-5 py-4 pr-14 text-lg border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 outline-none transition-all"
                    >
                    <button 
                        id="pasteBtn" 
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-2 hover:bg-gray-100 rounded-lg transition-colors"
                        title="Paste dari clipboard"
                    >
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </button>
                </div>
                <button id="checkBtn" class="px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                    <span id="checkBtnText">Cek Video</span>
                    <span id="checkBtnLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <p class="text-gray-500 text-center text-sm">üí° Bisa video tunggal atau playlist</p>
        </div>

        <!-- Video Info Section -->
        <div id="videoSection" class="hidden glass-effect rounded-2xl shadow-2xl p-8 mb-6">
            <h3 id="sectionTitle" class="text-2xl font-bold text-gray-800 mb-6">Video Ditemukan</h3>
            
            <!-- Single Video View -->
            <div id="singleVideoView" class="hidden">
                <div class="flex gap-4 p-4 bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl mb-6">
                    <img id="videoThumbnail" class="w-32 h-20 object-cover rounded-lg shadow-md flex-shrink-0" src="" alt="">
                    <div class="flex-1 min-w-0">
                        <h4 id="videoTitle" class="font-semibold text-gray-800 mb-2 line-clamp-2"></h4>
                        <span id="videoDuration" class="inline-block bg-gray-800 text-white text-sm px-3 py-1 rounded-full"></span>
                    </div>
                </div>
            </div>

            <!-- Playlist View -->
            <div id="playlistView" class="hidden">
                <div class="flex flex-wrap gap-3 mb-5">
                    <button id="selectAllBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors">
                        Pilih Semua
                    </button>
                    <button id="deselectAllBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors">
                        Hapus Semua
                    </button>
                    <span id="selectedCount" class="ml-auto px-4 py-2 bg-purple-100 text-purple-700 font-semibold rounded-lg">0 video dipilih</span>
                </div>
                <div id="playlistContainer" class="max-h-96 overflow-y-auto scrollbar-hide border-2 border-gray-200 rounded-xl p-3 space-y-3"></div>
            </div>

            <button id="downloadBtn" class="w-full mt-6 px-6 py-4 bg-green-600 hover:bg-green-700 text-white text-lg font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                <span id="downloadBtnText">‚¨áÔ∏è Download MP3</span>
                <span id="downloadBtnLoader" class="hidden">
                    <svg class="animate-spin h-5 w-5 inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </div>

        <!-- Progress Section -->
        <div id="progressSection" class="hidden glass-effect rounded-2xl shadow-2xl p-8 mb-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">‚è≥ Proses Download</h3>
            
            <div class="relative w-full h-8 bg-gray-200 rounded-full overflow-hidden mb-4">
                <div id="progressFill" class="h-full bg-gradient-to-r from-purple-500 to-blue-500 transition-all duration-300 flex items-center justify-center text-white text-sm font-bold" style="width: 0%">
                    <span id="progressPercent">0%</span>
                </div>
            </div>
            
            <p id="progressText" class="text-center text-lg font-semibold text-gray-700 mb-2">Memulai...</p>
            <p id="progressDetails" class="text-center text-gray-500"></p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden glass-effect rounded-2xl shadow-2xl p-8 mb-6 border-l-4 border-green-500">
            <h3 class="text-2xl font-bold text-green-600 mb-4">‚úÖ Download Selesai!</h3>
            <p id="resultMessage" class="text-gray-700 mb-6 text-lg"></p>
            <div class="flex flex-col sm:flex-row gap-3">
                <button id="downloadFileBtn" class="flex-1 px-6 py-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all">
                    üì• Download File
                </button>
                <button id="newDownloadBtn" class="flex-1 px-6 py-4 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all">
                    üîÑ Download Lagi
                </button>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden glass-effect rounded-2xl shadow-2xl p-8 mb-6 border-l-4 border-red-500">
            <h3 class="text-2xl font-bold text-red-600 mb-4">‚ùå Terjadi Kesalahan</h3>
            <p id="errorMessage" class="text-gray-700 mb-6"></p>
            <button id="retryBtn" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all">
                üîÑ Coba Lagi
            </button>
        </div>

        <!-- Footer -->
        <footer class="text-center text-white mt-12 opacity-80">
            <p class="text-sm">Format: MP3 256kbps</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
